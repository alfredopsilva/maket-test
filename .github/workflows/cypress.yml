name: Maket Testing

env:
    NODE_VERSION: 18.x

on:
    - push
    - deployment_status

jobs:
    githubContext:
        runs-on: ubuntu-latest
        outputs:
            branch_name: ${{ steps.get_branch_name.outputs.branch_name }}
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Dump GitHub context
              env:
                  GITHUB_CONTEXT: ${{ toJson(github) }}
              run: echo "$GITHUB_CONTEXT"

            - name: Dump GitHub ref_name
              run: echo ${{ github.ref_name }}

            - name: Get branch name
              id: get_branch_name
              run: echo "::set-output name=branch_name::${{ github.ref_name }}"

    e2e:
        needs: githubContext
        if: ${{ github.event_name == 'deployment_status' && github.event.deployment_status.state == 'success' && github.sha == github.event.deployment.sha }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Dump GitHub context
              env:
                  GITHUB_CONTEXT: ${{ toJson(github) }}
              run: echo "$GITHUB_CONTEXT"

            - name: Set branch name from previous job
              run: echo "BRANCH_NAME=${{ needs.githubContext.outputs.branch_name }}" >> $GITHUB_ENV

            - name: Get BRANCH_NAME
              run: echo ${{ env.BRANCH_NAME }}

            - name: Run Cypress ðŸŒ²
              uses: cypress-io/github-action@v2
              with:
                  config-file: cypress.config.ts
                  record: true
                  timeout-minutes: 5
              env:
                  CYPRESS_BASE_URL: ${{ github.event.deployment_status.target_url }}
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  COMMIT_INFO_BRANCH: ${{ env.BRANCH_NAME }}
